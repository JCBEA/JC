
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Sem</title>
</head>
<main>
<body>
   
        <div class="row">
            <div class="colm-form">
                <div class="form-container">
                    <form #RegisterForm="ngForm" (ngSubmit)="registerUser(RegisterForm.value)">
                    <input type="text" ngModel id="username"  name="username" required>
                    <input type="password" ngModel id="password" name="password" required>
                    <input class="btn-new" type="submit" id="saveData" name="Submit" [disabled]="RegisterForm.invalid" value="Create new Account"/>
                    <a href="#">Forgotten password?</a>
                    <button class="btn-login" routerLink="/Login">Login</button>
                </form>
                </div>
            </div>
        </div>
    
</body>
</main>
</html>
